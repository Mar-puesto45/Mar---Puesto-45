<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Tienda Online</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
    h1 { color: #333; }
    form { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; }
    .producto { margin-top: 20px; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px #aaa; }
    img { max-width: 200px; display: block; margin-top: 10px; }
  </style>
</head>
<body>

  <h1>Sube tu producto</h1>
  <form id="formulario">
    <input type="text" id="nombre" placeholder="Nombre del producto" required>
    <textarea id="descripcion" placeholder="DescripciÃ³n" required></textarea>
    <input type="number" id="precio" placeholder="Precio" required>
    <input type="file" id="imagen" accept="image/*" required>
    <button type="submit">Agregar producto</button>
  </form>

  <div id="lista-productos"></div>

  <script>
    const formulario = document.getElementById('formulario');
    const lista = document.getElementById('lista-productos');

    formulario.addEventListener('submit', function(e) {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value;
      const descripcion = document.getElementById('descripcion').value;
      const precio = document.getElementById('precio').value;
      const imagen = document.getElementById('imagen').files[0];

      const reader = new FileReader();
      reader.onload = function() {
        const producto = document.createElement('div');
        producto.className = 'producto';
        producto.innerHTML = `
          <h2>${nombre}</h2>
          <p>${descripcion}</p>
          <p><strong>Precio:</strong> $${precio}</p>
          <img src="${reader.result}" alt="${nombre}">
        `;
        lista.appendChild(producto);
        formulario.reset();
      };
      reader.readAsDataURL(imagen);
    });
  </script>

</body>
</html>
